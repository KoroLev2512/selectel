<div class="hero-container">
  <div class="hero-content">
    <h1 nz-typography class="hero-title">Привет, меня зовут Юра</h1>
    <p nz-typography class="hero-subtitle">
      А это моё тестовое мини-приложение
    </p>
    <button nz-button nzType="primary" nzSize="large" nzShape="round" class="hero-button" routerLink="/menu">
      Перейти в меню
    </button>
  </div>

  <div class="hero-visuals">
    <div class="image-wrapper img-left">
      <img
        ngSrc="assets/selectel_2_opt.jpg"
        alt="Left feature"
        width="600"
        height="800"
        sizes="(max-width: 48rem) 100vw, (max-width: 64rem) 18.75rem, 17.5rem"
      />
    </div>
    <div class="image-wrapper img-center">
      <img
        ngSrc="assets/selectel_1_opt.jpg"
        alt="Main platform"
        width="1200"
        height="801"
        priority
        sizes="(max-width: 48rem) 100vw, (max-width: 64rem) 28.125rem, 37.5rem"
      />
    </div>
    <div class="image-wrapper img-right">
      <img
        ngSrc="assets/selectel_3_opt.jpg"
        alt="Right feature"
        width="600"
        height="800"
        sizes="(max-width: 48rem) 100vw, (max-width: 64rem) 18.75rem, 17.5rem"
      />
    </div>
  </div>
</div>
